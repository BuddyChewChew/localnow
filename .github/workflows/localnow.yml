name: Update Local Now IPTV

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update_ip:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        pip install requests beautifulsoup4 lxml

    - name: Run script
      run: |
        python localnow.py

    - name: List files for debugging
      run: |
        echo "Listing all files:"
        ls -R

    - name: Verify files existence
      run: |
        if [ ! -f localnow.m3u ]; then echo "localnow.m3u not found"; exit 1; fi
        if [ ! -f localnow.xml ]; then echo "localnow.xml not found"; exit 1; fi

    - name: Commit and push changes
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add localnow.m3u localnow.xml
        git commit -m "Updated Local Now M3U & EPG" || exit 0
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Debug Git status
      run: |
        git status
        git log -1

    - name: Print environment variables
      run: printenv

    - name: Check Python version
      run: python --version

    - name: Check installed packages
      run: pip list
